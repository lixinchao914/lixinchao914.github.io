<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="content-type" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="refresh" content="no-cache">
  <meta http-equiv="refresh" content="0">
  <title>下载</title>
</head>
<body>
<button class="downloadBtn" onclick="downloadApp('剧喵影视_3.0.6纯净版.apk')">剧喵影视_3.0.6纯净版.apk</button>
<button class="downloadBtn" onclick="downloadApp('星芽免费短剧 v3.1.0.1 去广告.apk')">星芽免费短剧 v3.1.0.1 去广告.apk</button>

<script>
const downloadApp = (fileName) => {
  downloadFn(fileName)
}
const downloadFn = (fileName) => {
  let downloadUrl = `assets/${fileName}`
  const link = document.createElement('a');
  link.href = downloadUrl;
  link.download = fileName;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
</body>
</html>
